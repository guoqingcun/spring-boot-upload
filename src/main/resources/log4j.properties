log4j.rootCategory=INFO, stdout, onlonfile

log4j.appender.onlonfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.onlonfile.file=logs/all.log
log4j.appender.onlonfile.DatePattern='.'yyyy-MM-dd
log4j.appender.onlonfile.layout=org.apache.log4j.PatternLayout
log4j.appender.onlonfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %c{1}:%L - %m%n

log4j.category.cn.onlon=DEBUG, onlonfile
log4j.appender.onlonfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.onlonfile.file=logs/onlon_file.log
log4j.appender.onlonfile.DatePattern='.'yyyy-MM-dd
log4j.appender.onlonfile.layout=org.apache.log4j.PatternLayout
log4j.appender.onlonfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p %c{1}:%L ---- %m%n